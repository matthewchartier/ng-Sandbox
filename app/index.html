<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="lib/accountCompletionStatus/styles/styles.css">
  </head>

  <body ng-app="SandBoxApp">

	<div class="bg" ng-controller="accountCompletionStatusCtrl">
		<h1>{{version}}</h1>

        <div layout="column" layout-align="start center">

            <md-button class="md-primary" ng-click="showBottomSheet($event)">
                Bottom Menu
            </md-button>

            <md-content class="box" ng-repeat="node in completionNodes">
                <md-card>
                    <img ng-src="{{node.imageUrl}}" alt="Washed Out">
                    <md-card-content>
                        <h2>{{node.title}}</h2>
                        <p>
                            The titles of Washed Out's breakthrough song and the first single from Paracosm share the
                            two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
                        </p>
                    </md-card-content>
                </md-card>
            </md-content>

        </div>
    </div>


    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>

    <script src="scripts/app.js"></script>
    <script src="lib/accountCompletionStatus/scripts/main.js"></script>
</body>
</html>
